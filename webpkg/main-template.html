<!DOCTYPE html>
<html>
  <head>
    <!-- This is also sent in the HTTP Content-Type header. -->
    <meta charset="utf-8" />

    <title><%= htmlWebpackPlugin.options.title %></title>

    <!-- Indicate mobile-friendly page. -->
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- This brings in main.js (as script defer) and main.css. -->
    <%= htmlWebpackPlugin.tags.headTags %>

    <!-- Load the main UI font resource in parallel with main.css. -->
    <link rel="preload" href="../fonts/ssp-v21-l.woff2" as="font" crossorigin>

  </head>
  <body>

    <div id="under-construction">
      <input value="Under construction">
    </div>

    <div id="viewport">
      <div id="hdr">
        <div id="hdr-logo1"></div>
        <div id="hdr-logo2"></div>
        <div id="hdr-bar"></div>
        <div id="hdr-bar-light1"></div>
        <div id="hdr-bar-light2"></div>
        <div id="hdr-links"><!--

          Comments avoid whitespace between inline elements.

          --><a href=".." class="hdr-link" id="hdr-home"></a><!--
          --><a href=".." class="hdr-link" id="hdr-files">Files</a><!--
          --><a href=".." class="hdr-link" id="hdr-toolbox">Toolbox</a><!--
          --><a href=".." class="hdr-link" id="hdr-about">About</a><!--
          --><div id="hdr-user-maxwidth">
               <a href="" class="hdr-link" id="hdr-user"><!--
                 --><span id="hdr-user-icon">ðŸ‘¤</span><!--
                 --><span id="hdr-user-label"> Log In</span><!--
               --></a>
            <div id="popup-user">
              <form>
                <label for="email">
                  Email
                  <input type="email" id="email" name="email">
                </label>
                <label for="password">
                  Password
                  <input type="password" id="password" name="password">
                </label>
                <input type="submit" value="Log in">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
